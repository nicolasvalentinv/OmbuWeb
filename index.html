<!DOCTYPE html>
<html>
<head>
    <title>OmbuGame</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar enlaces a Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Agregar enlace a la fuente Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">

</head>
<body>

    
    <nav class="navbar navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/LogoOmbu.PNG" alt="Logo" class="logo">
                OmbuGame
            </a>
        </div>
    </nav>

    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pregunta-section">
                    <h2 id="nivelCategoria"></h2>
                    <img id="imagenCategoria" src="" alt="Imagen de la categorÃ­a">
                    <p id="pregunta"><strong></strong></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="respuesta-section">
                    <h2>Respuesta:</h2>
                    <div class="code-editor">
                        <pre><code id="respuestaInput" class="language-javascript"></code></pre>
                    </div>
                    <div class="respuesta-input">
                        <input type="text" id="respuestaText" class="form-control mt-2" placeholder="Escribe tu respuesta...">
                    </div>
                    <button id="verificar" class="btn btn-primary mt-2">Verificar</button>
                    <p id="resultado" class="mt-2"></p>
                    <button id="siguienteNivelBtn" class="btn btn-primary mt-2" disabled>Avanzar al siguiente nivel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
